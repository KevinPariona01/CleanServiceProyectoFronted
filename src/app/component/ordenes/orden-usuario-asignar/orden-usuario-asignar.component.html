<h2 mat-dialog-title>Asignacion de Ordenes de Servicio</h2>
<br>
<div class="body">
    <div style="text-align: center;" >
        <mat-form-field>
        <input matInput placeholder="Buscar" (keyup)="applyFilter($event)">
        <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="tablaTecnicos" matSort class="">

        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.c_username}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.c_nombre1}} </td>
            </ng-container>

        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header >Apellido</th>
            <td mat-cell *matCellDef="let element"> {{element.c_appaterno}} </td>
        </ng-container>

        <ng-container matColumnDef="asignar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header >Asignar</th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="asignarOrdenesTecnico(element)" >ASIGNAR</button></td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <ng-template let-row matRowDef cdkVirtualFor [matRowDefColumns]="displayedColumns">
        <tr mat-row></tr>

        </ng-template>

    </table>
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div>
