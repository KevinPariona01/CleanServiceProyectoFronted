<app-menu>
    <div class="contenedorBody" >
        <h2> ADMINISTRACIÓN DE TIENDAS</h2>
        <mat-card>
            <mat-form-field>
              <input matInput placeholder="Buscar" (keyup)="applyFilter($event)">
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        <table mat-table [dataSource]="tablaTiendas" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> <button mat-icon-button (click)="editarTienda(null)">
                    <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                </button> </th>
                <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="editarTienda(element)">
                    <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
                </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
                <td mat-cell *matCellDef="let element"> {{element.c_codigo}} </td>
            </ng-container>

            <ng-container matColumnDef="idCliente">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
                <td mat-cell *matCellDef="let element"> {{element.n_idcliente}} </td>
                </ng-container>

            <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header >Direccion</th>
                <td mat-cell *matCellDef="let element"> {{element.c_direccion}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre_responsable">
                <th mat-header-cell *matHeaderCellDef mat-sort-header >Nombre de Responsable</th>
                <td mat-cell *matCellDef="let element"> {{element.c_nombre_responsable}} </td>
            </ng-container>

            <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="error" (click)="eliminar(element)">
                <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
                </button>
            </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <ng-template let-row matRowDef cdkVirtualFor [matRowDefColumns]="displayedColumns">
            <tr mat-row></tr>

            </ng-template>

        </table>
        </mat-card>
    </div>
</app-menu>
