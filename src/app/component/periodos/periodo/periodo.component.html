<app-menu>
    <div class="contenedorBody" >
        <h2> ADMINISTRACIÓN DE PERIÓDOS</h2>
        <mat-card>
            <mat-form-field>
              <input matInput placeholder="Buscar" (keyup)="applyFilter($event)">
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        <table mat-table [dataSource]="tablaPeriodos" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> <button mat-icon-button (click)="editarPeriodo(null)">
                    <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                </button> </th>
                <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="editarPeriodo(element)">
                    <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
                </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="mes">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Mes </th>
                <td mat-cell *matCellDef="let element"> {{element.c_mes}} </td>
            </ng-container>

            <ng-container matColumnDef="anio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Año </th>
                <td mat-cell *matCellDef="let element"> {{element.c_anio}} </td>
                </ng-container>

            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header >Descripción</th>
                <td mat-cell *matCellDef="let element"> {{element.c_descripcion}} </td>
            </ng-container>

            <ng-container matColumnDef="activo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header >Activo</th>
                <td mat-cell *matCellDef="let element">
                    <mat-slide-toggle [(ngModel)]="element.b_activo" (click)="estadoPeriodo(element)" ></mat-slide-toggle>
                </td>
            </ng-container>

            <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="error" (click)="eliminar(element)">
                <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
                </button>
            </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <ng-template let-row matRowDef cdkVirtualFor [matRowDefColumns]="displayedColumns">
            <tr mat-row></tr>

            </ng-template>

        </table>
        </mat-card>
    </div>
</app-menu>
