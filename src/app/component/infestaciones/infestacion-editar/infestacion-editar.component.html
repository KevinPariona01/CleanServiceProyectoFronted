<h2 mat-dialog-title>Recomendacion {{infestacion.c_nombre}}</h2>
<br>
<div class="body">
  <form class="example-container" #newForm="ngForm" (ngSubmit)="guardar(newForm)">
    <div mat-dialog-content class="contenedor">
  
      <mat-form-field>
        <input matInput placeholder="Nombre" name="c_nombre" #c_nombre="ngModel" [(ngModel)]="infestacion.c_nombre"
          minlength="3" required />
        <mat-hint class="error" *ngIf="infestacion.c_nombre.length<3">debe tener mínimo de 3 dígitos</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Descripción" name="c_descripcion" #c_descripcion="ngModel" [(ngModel)]="infestacion.c_descripcion"
          minlength="3" required />
        <mat-hint class="error" *ngIf="infestacion.c_descripcion.length<3">debe tener mínimo de 3 dígitos</mat-hint>
      </mat-form-field>

    </div>
    <div mat-dialog-actions>
  
      <button button mat-stroked-button color="primary" type="submit" cdkFocusInitial
        [disabled]="!newForm.form.valid" >
        <mat-icon>save</mat-icon>
        <span>Guardar</span>
      </button>
    </div>
  </form>
</div>
