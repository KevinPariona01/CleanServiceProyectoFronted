<app-menu>
    <div class="contenedorBody" >
        <h2> ADMINISTRACIÃ“N DE PERSONALES</h2>
        <mat-card>
            <mat-form-field>
              <input matInput placeholder="Buscar" (keyup)="applyFilter($event)">
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        <table mat-table [dataSource]="tablaPersonal" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> <button mat-icon-button (click)="editarPersonal(null)">
                    <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                </button> </th>
                <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="editarPersonal(element)">
                    <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
                </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.c_nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.c_email}} </td>
                </ng-container>

            <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="error" (click)="eliminar(element)">
                <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
                </button>
            </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <ng-template let-row matRowDef cdkVirtualFor [matRowDefColumns]="displayedColumns">
            <tr mat-row></tr>

            </ng-template>

        </table>
        <mat-paginator [pageSizeOptions]="this.paginador" showFirstLastButtons></mat-paginator>
        </mat-card>
    </div>
</app-menu>
